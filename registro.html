<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    
    <div id="formRegistro">
        <form action="" class="formulario">
            <div class="field_label">
                <label for="campoNombre" class="etiqueta">Nombre</label>
            </div>
            <div class="field_input">
                <input type="text" name="Nombre" id="campoNombre" placeholder="Escribe tu nombre.." >
            </div>
            <div class="field_label">
                <label for="campoCorreo" class="etiqueta">Correo</label>
            </div>
            <div class="field_input">
                <input type="text" name="Correo" id="campoCorreo" placeholder="E-mail...">
            </div>
            <div class="field_label">
                <label for="campoContraseña" class="etiqueta">Contraseña</label>
            </div>
            <div class="field_input">
                <input type="password" name="Contraseña" id="campoContraseña" placeholder="Contraseña...">
            </div>
            <div class="field_label">
                <label for="campoConfirmar" class="etiqueta">Confirmar Contraseña</label>
            </div>
            <div class="field_input">
                <input type="password" name="Confirmar Contraseña" id="campoConfirmar" placeholder="Confirma Contraseña...">
            </div>
            <div class="field_label">
                <label for="campoCelular" class="etiqueta">Celular</label>
            </div>
            <div class="field_input">
                <input type="number" minlength="7" maxlength="10" name="Celular" id="campoCelular" placeholder="Número Celular...">
            </div>
            <div class="field_label">
                <label for="fecha" class="etiqueta">Fecha de nacimiento</label>
            </div>
            <div class="field_input">
                <input type="date" id="Campofecha" style="width: 172px;">
            </div>
            <div class="field_buttom">
                <input type="radio" name="Genero" id="Masculino" checked>
                <label for="Masculino">Masculino</label>
                <input type="radio" name="Genero"id="Femenino">
                <label for="Femenino">Femenino</label>
            </div>
           <div class="field_buttom">
                <button class="boton" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
