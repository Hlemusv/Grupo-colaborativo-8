<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"> 
    <link href="estilos.css" type="text/css" rel="stylesheet" />
    <title> REGISTRO DE SOLICITUDES</title>
</head>
<body>

    <form action="" method="get" enctype="multipart/form-data" >
        <table border="1" cellpading="3" cellspacing="4">
            <tr>
                <td colspan="2" align="center">REGISTRO DE TRABAJADORES</td> 
            </tr>
            <tr>
                <td>RUT</td>
                <td> <input type="text" name="rut" required />  </td>
            </tr>
            <tr>
                <td>NOMBRE</td>
                <td> <input type="text" name="nombre" required />  </td>
            </tr>
            <tr>
                <td>APELLIDO PATERNO</td>
                <td> <input type="text" name="apellido_paterno" required/>  </td>
            </tr>
            <tr>
                <td>APELLIDO MATERNO</td>
                <td> <input type="text" name="apellido_materno" required/>  </td>
            </tr>
            <tr>
                <td>Fecha de nacimiento</td>
                <td> <input type="date" name="fecha_nac" required/></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td> 
                    <input type="radio" name="sexo" checked value="masculino" /> Masculino <br>
                    <input type="radio" name="sexo" value="femenino"  /> Femenino
                </td>
            </tr>
            <tr>
                <td>Nivel de estudio</td>
                <td>                    
                    <input type="checkbox" name="estudios" value="tecnico"/> Técnico <br>
                    <input type="checkbox" name="estudios" value="universitario"/> Universitario<br>
                    <input type="checkbox" name="estudios" value="especializacion"/> Especialización
                </td>
            </tr>
            
            <tr>
                <td>Ciudad</td>
                <td>
                    <select name="ciudad">
                        <option value="cali"> Cali </option>
                        <option value="medellin">Medellin</option>
                        <option value="bucaramanga">Bucaramanga</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hoja de vida</td>
                <td> <input type="file" name="hoja_vida"  required/></td>
            </tr>
            <tr>
                <td>Foto</td>
                <td> <input type="file" name="foto" required/></td>
            </tr>

            <tr>
                <td>Su Perfil</td>
                <td>
                    <textarea required maxlength="10" minlength="5" name="perfil" cols="40" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2"> 
                    <input type="submit" name="aceptar" value="Registrar!"/> 
                    <input type="hidden" name="identificacion" value="1234"/>
                </td>
            </tr>
        </table>

    </form>
    
</body>
</html>
